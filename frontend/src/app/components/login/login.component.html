
<body>
<div class="container">
    <form (ngSubmit)="login()">
        <mat-card class="card">
        <form (ngSubmit)="login()" [formGroup]="loginForm">
            <mat-card-header>
                <mat-card-title>Login</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="login-container"> 
                    <div class="login-fields">
                        <mat-form-field value="primary" class="full-width" appearance="fill">
                            <mat-label>Username</mat-label>
                            <input type="text" matInput formControlName="username" placeholder="Username...">
                            <mat-error *ngIf="usernameInput.hasError('required') && usernameInput.touched">
                              Username is <strong>required</strong>
                            </mat-error>
                          </mat-form-field>
                          <mat-form-field class="full-width" appearance="fill">
                            <mat-label>Password</mat-label>
                            <input type="password" matInput formControlName="password" placeholder="Passworrd...">
                            <mat-error *ngIf="passwordInput.hasError('required') && passwordInput.touched">
                              Password is <strong>required</strong>
                            </mat-error>
                          </mat-form-field>
                          <button type="submit" mat-raised-button color="accent" class="full-width" [disabled]="loginForm.invalid">LOGIN</button>
                    </div>
                    <div>
                        <img src="./assets/login.png" alt="">
                    </div>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <h4 class="register-text">Don't have an account? <a [routerLink]="['/register']">Create new account</a></h4>
            </mat-card-actions>
        </form>
        </mat-card>
    </form>
</div>

</body>
