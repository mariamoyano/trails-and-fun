<h1>Fan Page</h1>
<!-- Name, Age, Country, Team -->
<div>
    <input type="text" placeholder="Name..." (keyup.enter)="addFan()" [(ngModel)]="fanName">
    <input type="number" placeholder="Age..." (keyup.enter)="addFan()" [(ngModel)]="fanAge">
    <input type="text" placeholder="Country..." (keyup.enter)="addFan()" [(ngModel)]="fanCountry">
    <select [(ngModel)]="fanTeam">
        <option value="madrid">Real Madrid CF</option>
        <option value="barcelona">Barcelona FC</option>
    </select>
    <button [disabled]="isDisabled()" (click)="addFan()">Add</button>
</div>
